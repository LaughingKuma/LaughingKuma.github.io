<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>静寂の茶道体験 - Traditional Tea Ceremony</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --primary-green: #4a5c3a;
      --accent-gold: #d4af37;
      --cream: #faf8f5;
      --warm-white: #f9f6f1;
      --text-dark: #2c2c2c;
      --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.12);
      --shadow-heavy: 0 15px 50px rgba(0, 0, 0, 0.15);
    }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      line-height: 1.6;
      color: var(--text-dark);
      background: var(--cream);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: var(--shadow-light);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-green);
      text-decoration: none;
      letter-spacing: 1px;
    }
    .nav-links {
      display: none;
    }
    .menu-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--primary-green);
      cursor: pointer;
    }
    .hero {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 6rem;
    }
    .slideshow-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background-size: cover;         /* ← changed from contain */
      background-position: center;
      background-repeat: no-repeat;
      background-color: var(--warm-white);
    }
    .slide.active {
      opacity: 1;
    }
    .slide::before {
      content: '';
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0) 60%,
        rgba(0,0,0,0.7) 100%
      );
      z-index: 2;
    }
    .slide1 { background-image: url('tea-ceremony-1.jpg'); }
    .slide2 { background-image: url('tea-ceremony-2.jpg'); }
    .slide3 { background-image: url('tea-ceremony-3.jpg'); }
    .slide4 { background-image: url('tea-ceremony-4.jpg'); }
    .slide5 { background-image: url('tea-ceremony-5.jpg'); }

    .hero-content {
      position: relative; z-index:10;
      text-align: center; color:white;
      padding:2rem 1rem; max-width:95%;
      background: rgba(0,0,0,0.8);
      border-radius:20px;
      backdrop-filter: blur(10px);
    }
    .hero-content h1 {
      font-size:2rem; margin-bottom:1.5rem;
      text-shadow:2px 4px 8px rgba(0,0,0,0.7);
      font-weight:400; letter-spacing:2px;
      line-height:1.3;
    }
    .hero-content p {
      font-size:1rem; margin-bottom:2rem;
      text-shadow:1px 2px 4px rgba(0,0,0,0.7);
      line-height:1.7; opacity:.95;
    }
    .cta-button {
      display:inline-block;
      background: linear-gradient(135deg, var(--primary-green), #5a6b4a);
      color:white; padding:1rem 2rem;
      text-decoration:none; border-radius:50px;
      font-size:1.1rem; font-weight:600;
      transition: all .3s ease;
      box-shadow: var(--shadow-medium);
      letter-spacing:1px; min-width:200px;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-heavy);
      background: linear-gradient(135deg, #5a6b4a, var(--accent-gold));
    }
    .slideshow-nav {
      position:absolute; bottom:2rem;
      left:50%; transform: translateX(-50%);
      display:flex; gap:.8rem; z-index:20;
      background: rgba(0,0,0,0.3);
      padding:.8rem 1.2rem; border-radius:25px;
      backdrop-filter: blur(10px);
    }
    .nav-dot {
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(255,255,255,0.5);
      cursor:pointer; transition:all .3s ease;
      border:1px solid rgba(255,255,255,0.3);
    }
    .nav-dot.active {
      background:white; transform: scale(1.3);
    }
    .pause-btn {
      position:absolute; top:5rem; right:1rem;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border:none; padding:.8rem 1rem;
      border-radius:20px; cursor:pointer;
      font-size:.8rem; z-index:20;
      color:white; font-weight:600;
    }

    /* rest of your CSS... */

    @media (min-width: 768px) {
      .nav-links { display:flex; list-style:none; gap:2rem; }
      .nav-links a { text-decoration:none; color:var(--text-dark); font-weight:500; transition: color .3s; }
      .nav-links a:hover { color:var(--primary-green); }
      .menu-toggle { display:none; }
      .hero-content h1 { font-size:3rem; }
      .hero-content p { font-size:1.3rem; }
      .section { padding:6rem 0; }
      .section-header h2 { font-size:2.5rem; }
      .about-content { flex-direction:row; gap:4rem; align-items:center; }
      .about-image { height:400px; flex:1; }
      .about-text { flex:1; }
      .steps-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:3rem; }
      .services-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem; }
      .contact-cta h2 { font-size:2.5rem; }
    }
    @media (min-width: 1024px) {
      .steps-grid { grid-template-columns:repeat(4,1fr); }
    }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <a href="#" class="logo">茶道体験</a>
      <ul class="nav-links">
        <li><a href="#home">ホーム</a></li>
        <li><a href="#about">茶道について</a></li>
        <li><a href="#experience">体験の流れ</a></li>
        <li><a href="#services">プラン</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>

  <main>
    <section class="hero" id="home">
      <div class="slideshow-container">
        <div class="slide slide1 active"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
      </div>

      <button class="pause-btn">⏸️ 停止</button>

      <div class="hero-content">
        <h1>静けさのエンタメへ、ようこそ！</h1>
        <p>スマホを置いて、深呼吸する場所<br>やわらかな畳、ほんのり香る抹茶、そして和菓子の甘さが<br>あなたを"別世界"へといざないます</p>
        <a href="#contact" class="cta-button">体験を予約する</a>
      </div>

      <div class="slideshow-nav">
        <span class="nav-dot active"></span>
        <span class="nav-dot"></span>
        <span class="nav-dot"></span>
        <span class="nav-dot"></span>
        <span class="nav-dot"></span>
      </div>
    </section>

    <!-- ...rest of your sections (about, experience, services, testimonials, contact, footer) stay as-is... -->

  </main>

  <script>
    let slideIndex = 0;
    let slideshowInterval;
    let isPaused = false;

    const slides     = document.querySelectorAll('.slide');
    const dots       = document.querySelectorAll('.nav-dot');
    const pauseBtn   = document.querySelector('.pause-btn');
    const container  = document.querySelector('.slideshow-container');

    function showSlide(n) {
      if (n >= slides.length) {
        slideIndex = 0;
      } else if (n < 0) {
        slideIndex = slides.length - 1;
      } else {
        slideIndex = n;
      }
      slides.forEach(s => s.classList.remove('active'));
      dots.forEach(d => d.classList.remove('active'));
      slides[slideIndex].classList.add('active');
      dots[slideIndex].classList.add('active');
    }

    function nextSlide() {
      showSlide(slideIndex + 1);
    }

    function currentSlide(n) {
      showSlide(n - 1);
    }

    function startSlideshow() {
      showSlide(slideIndex);
      slideshowInterval = setInterval(nextSlide, 4000);
    }

    function toggleSlideshow() {
      if (isPaused) {
        startSlideshow();
        pauseBtn.textContent = '⏸️ 停止';
      } else {
        clearInterval(slideshowInterval);
        pauseBtn.textContent = '▶️ 再生';
      }
      isPaused = !isPaused;
    }

    // Pause/resume on hover or touch
    ['mouseenter', 'touchstart'].forEach(evt =>
      container.addEventListener(evt, () => { if (!isPaused) clearInterval(slideshowInterval); })
    );
    ['mouseleave', 'touchend'].forEach(evt =>
      container.addEventListener(evt, () => { if (!isPaused) startSlideshow(); })
    );

    // Wire up controls
    pauseBtn.addEventListener('click', toggleSlideshow);
    dots.forEach((dot, idx) =>
      dot.addEventListener('click', () => currentSlide(idx + 1))
    );

    // Kick it off
    startSlideshow();
  </script>
</body>
</html>
